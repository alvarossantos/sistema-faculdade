<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-mortarboard-fill me-2"></i>UniSystem</a>

                        <form id="deptForm">
                            <div class="mb-3">
