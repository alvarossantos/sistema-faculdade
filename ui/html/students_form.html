<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluno - Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-mortarboard-fill me-2"></i>UniSystem</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="courses.html">Cursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="departments.html">Departamentos</a></li>
                    <li class="nav-item"><a class="nav-link" href="teachers.html">Professores</a></li>
                    <li class="nav-item"><a class="nav-link" href="students.html">Alunos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container fade-in">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card main-card">
                    <div class="card-header">
                        <h4 class="m-0" id="formTitle">Novo Aluno</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="studentForm">
                            <input type="hidden" id="studentId">
                            
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Nome Completo</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                            
                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                    <div class="invalid-feedback" id="error-email"></div> 
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label">CPF</label>
                                    <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
                                    <div class="invalid-feedback" id="error-cpf"></div> 
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label">Matrícula</label>
                                    <input type="text" class="form-control" id="registration_number" required>
                                    <div class="invalid-feedback" id="error-registration_number"></div> 
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label">Data de Nascimento</label>
                                    <input type="date" class="form-control" id="date_birth" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Gênero</label>
                                    <select class="form-select" id="gender">
                                        <option value="M">Masculino</option>
                                        <option value="F">Feminino</option>
                                        <option value="O">Outro</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Curso</label>
                                    <select class="form-select" id="course_id" required>
                                        <option value="" selected disabled>Carregando cursos...</option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end mt-4 gap-2">
                                <a href="students.html" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary px-4">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/students.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', initForm);
    </script>
</body>
</html>
