<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor - Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-mortarboard-fill me-2"></i>UniSystem</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="students.html">Alunos</a></li>
                    <li class="nav-item"><a class="nav-link" href="teachers.html">Professores</a></li>
                    <li class="nav-item"><a class="nav-link" href="courses.html">Cursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="disciplines.html">Disciplinas</a></li>
                    <li class="nav-item"><a class="nav-link" href="semesters.html">Semestres</a></li>
                    <li class="nav-item"><a class="nav-link" href="departments.html">Departamentos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container fade-in">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card main-card">
                    <div class="card-header">
                        <h4 class="m-0" id="formTitle">Novo Professor</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="teacherForm">
                            <input type="hidden" id="teacherId">

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Nome Completo</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">CPF</label>
                                    <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00"
                                        required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Telefone</label>
                                    <input type="text" class="form-control" id="telephone" placeholder="(00) 00000-0000"
                                        required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">ID Departamento</label>
                                    <input type="number" class="form-control" id="department_id" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Data de Contratação</label>
                                    <input type="date" class="form-control" id="date_contract" required>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end mt-4 gap-2">
                                <a href="teachers.html" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary px-4">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/teachers.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', initForm);
    </script>
</body>

</html>
