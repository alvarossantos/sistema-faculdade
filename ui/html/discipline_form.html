<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disciplina - Formulário</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-mortarboard-fill me-2"></i>UniSystem</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="students.html">Alunos</a></li>
                    <li class="nav-item"><a class="nav-link" href="teachers.html">Professores</a></li>
                    <li class="nav-item"><a class="nav-link" href="courses.html">Cursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="disciplines.html">Disciplinas</a></li>
                    <li class="nav-item"><a class="nav-link" href="departments.html">Departamentos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container fade-in">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card main-card">
                    <div class="card-header">
                        <h4 class="m-0" id="formTitle">Nova Disciplina</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="disciplineForm">
                            <input type="hidden" id="disciplineId">

                            <div class="row g-3">
                                <div class="col-md-8">
                                    <label class="form-label">Nome da Disciplina</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Código (Sigla)</label>
                                    <input type="text" class="form-control" id="code" placeholder="Ex: MAT101" required>
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label">Créditos</label>
                                    <input type="number" class="form-control" id="credits" min="1" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Carga Horária (h)</label>
                                    <input type="number" class="form-control" id="workload_hours" min="1" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Departamento</label>
                                    <select class="form-select" id="department_id" required>
                                        <option value="" selected disabled>Carregando...</option>
                                    </select>
                                </div>

                                <div class="col-12">
                                    <label class="form-label">Descrição / Ementa</label>
                                    <textarea class="form-control" id="description" rows="3"></textarea>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a href="disciplines.html" class="btn btn-secondary me-md-2">Cancelar</a>
                                <button type="submit" class="btn btn-primary px-4">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/disciplines.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', initForm);
    </script>
</body>

</html>
