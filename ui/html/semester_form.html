<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Semestre</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-mortarboard-fill me-2"></i>UniSystem</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="students.html">Alunos</a></li>
                    <li class="nav-item"><a class="nav-link" href="teachers.html">Professores</a></li>
                    <li class="nav-item"><a class="nav-link" href="courses.html">Cursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="disciplines.html">Disciplinas</a></li>
                    <li class="nav-item"><a class="nav-link" href="semesters.html">Semestres</a></li>
                    <li class="nav-item"><a class="nav-link" href="departments.html">Departamentos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container fade-in">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card main-card">
                    <div class="card-header">
                        <h4 class="m-0">Novo Semestre Acadêmico</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="semesterForm">

                            <div class="mb-3">
                                <label class="form-label">Ano</label>
                                <input type="number" class="form-control" id="year" placeholder="Ex: 2024" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Período</label>
                                <select class="form-select" id="period" required>
                                    <option value="" selected disabled>Selecione...</option>
                                    <option value="1">1º Semestre</option>
                                    <option value="2">2º Semestre</option>
                                </select>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a href="semesters.html" class="btn btn-secondary me-md-2">Cancelar</a>
                                <button type="submit" class="btn btn-primary px-4">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/semesters.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', initForm);
    </script>
</body>

</html>
